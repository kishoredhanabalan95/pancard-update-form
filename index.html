    <style>
    span{
        color : red;

<body>
    <div style="background-color:rgb(253, 243, 196)">
    <div style="background-color:maroon; color : white; text-align: center;">
        <h4>Request for new pan card / And changes or corrections in the pan card</h4>
        <p style = "font-style: italic;">Field marked with <span>*</span>(asterik) are mandatory. To avoid mistakes please refer <u style="color:orange">guidelines</u> and <u style="color: orange;">instructions</u></p>
    </div>
    <div style="font-weight: bold;">
        <table width ="100%">
            <tr>
                <td></td>
                <td>
                    <span>*</span>Wheather is a citizen of India</td>
                    <label for="yes" style="padding-left:40px; font-weight: lighter;">Yes</label>
                    <input type="radio" name="" id="yes">
                    <label for="no" style="padding-left:40px; font-weight: lighter;">no</label>
                    <input type="radio" name="" id="no">
                </td>
            </tr>
            <tr>
                <td></td>
                <td><span>*</span> Permanent Account Number(PAN)</td>
                <input type="text" name="" id="">
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="" id="">
                </td>
                <td>
                    <span>*</span>1.Name
                </td>
                <tr>
                    <td></td>
                    <td>
                        <div>
                            <label for="sirname">Last Name/Surname</label>
                            <input type="text" name="" id="">
                        </div>
                    </td>
                </tr>
            </tr>
        </table>
    </div>
    </div>
